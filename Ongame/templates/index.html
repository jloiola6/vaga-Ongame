{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
    <div class="container col-lg-12">
        {% for post in posts %}
            <a href="{% url 'post:notice' %}?id={{ post.id }}">
                <div class="card mt-5 col-lg-12">
                    <div class="card-body"><br>
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.category }}</p>
                        <p>Publicado: {{ post.create_at }}</p>

                        {% if post.image %}
                            <div class="d-flex justify-content-center">
                                <img class="justify-content-center" src="{{ post.image }}" alt="" width="250" height="250">
                            </div>
                        {% endif %}

                        <p>{{ post.text|linebreaks }}</p>
                        <hr>
                        <p>Autor: {{ post.author.name }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}    
    </div>
    
    
{% endblock %}
